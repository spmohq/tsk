<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Polishing Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    header {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .input-section, .output-section {
      width: 100%;
    }
    .input-grid {
      display: grid;
      gap: 20px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    .input-group input, .input-group textarea {
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      color: var(--text-primary);
      width: 100%;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus, .input-group textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .input-group textarea {
      resize: vertical;
      min-height: 150px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
      font-weight: 400;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        padding-top: 40px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Chapter Polishing Prompt Generator</h1>
      <p class="subtitle">Enter your chapter title and text to generate a powerful rewriting prompt.</p>
    </header>

    <main>
        <section class="input-section">
            <div class="input-grid">
                <div class="input-group">
                    <label for="chapterTitle">Chapter Title</label>
                    <input type="text" id="chapterTitle" placeholder="e.g., How to Build Your First Web App">
                </div>
                <div class="input-group">
                    <label for="chapterText">Chapter Text</label>
                    <textarea id="chapterText" placeholder="Paste the full text of your chapter here..."></textarea>
                </div>
            </div>
        </section>

        <section class="output-section">
            <div class="prompt-card">
              <h2>Generated Prompt</h2>
              <pre id="generatedPrompt" class="prompt-text"></pre>
              <button class="copy-button" data-target="generatedPrompt">
                <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                <span class="button-text">Copy Prompt</span>
              </button>
            </div>
        </section>
    </main>
  </div>
  
  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chapterTitleInput = document.getElementById('chapterTitle');
      const chapterTextInput = document.getElementById('chapterText');
      const generatedPromptEl = document.getElementById('generatedPrompt');
      const copyButton = document.querySelector('.copy-button');

      const basePrompt = `Here is the original text of my "[CHAPTER_TITLE]" chapter.
 
Please provide a fully rewritten, more polished version of it that feels slightly more dynamic and professional while keeping my original voice intact. It must meet international English standards.

The output must contain these three top-level sections only, in this exact order:

1. Introduction
2. list of all the prompts of this prompt chain
3. conclusion without title to conclude (what readers should do)

Special Instruction (must be followed exactly): 
- DO NOT change the text of any prompts that already appear inside my chapter. Preserve every prompt verbatim and in English. Do not translate or edit prompts for grammar or style — leave them exactly as they appear. This rule applies both to the rewritten chapter and to the "list of all the prompts" section.

Detailed requirements:

A) Introduction
- Rewrite the chapter’s narrative into a clear, engaging introduction that retains the author’s voice, clarifies purpose, and frames the reader’s expectations.
- Conditional step-by-step block: Only if the chapter contains procedural content (setup, "how-to" instructions, workflows, or anything a reader must do step-by-step), include a compact "Getting Started / Step-by-step" subsection inside the Introduction.  
  - *If and only if* you include that step-by-step subsection, produce it by following the instructions below (do not invent a different format). Otherwise omit the step-by-step subsection entirely.

  --- Begin conditional manual instructions (use these only to produce the step-by-step subsection) ---
  When the chapter requires a procedural step-by-step guide, produce a short Getting Started block using this structure and wording rules:
    Step 1: Go to ChatGPT at https://chat.openai.com/.
    Step 2: Log in with your account.
    Step 3: Copy the first prompt from the generator exactly as it appears.
    Step 4: Paste it into ChatGPT.
    Step 5: Run prompts one by one in sequence (do not paste multiple prompts at once unless explicitly instructed).
  Also include brief notes on: when to repeat steps, what to expect after each step, and one short troubleshooting tip.
  --- End conditional manual instructions ---

B) list of all the prompts of this prompt chain
- Extract every prompt that appears in the original chapter and list them in the exact order they appear.
- Preserve each prompt verbatim (no edits). Place each prompt in its own code block (triple backticks) and number them (Prompt 1, Prompt 2, ...).
- If the chapter contains no prompts, write: "No prompts found in the chapter."

C) conclusion without title
- Conclude the chapter with a single, untitled action-oriented paragraph (or a few short paragraphs) telling readers what they should do next. Do not place a heading above this conclusion—leave it as plain text following section 2.
- Make the conclusion practical, showing next steps and one best-practice reminder.

Formatting, tone, and language:
- Use clear, professional, and approachable language (international English). 
- Keep the author’s voice and main ideas intact while improving clarity, flow, and polish.
- Preserve any technical terms or prompt text exactly as they are in the original.
- Use numbered steps for any setup/getting-started content (when included).

Placeholders (how to use before you paste into ChatGPT):
- Replace \`[CHAPTER_TITLE]\` with your chapter title (keep quotes if you want them).
- Right after the opening sentence, replace \`[CHAPTER TEXT]\` (below) with the full text of your chapter.

Now below is the chapter content to rewrite:

[CHAPTER_TEXT]`;

      function updatePrompt() {
        const title = chapterTitleInput.value || '[CHAPTER TITLE]';
        const text = chapterTextInput.value || '[CHAPTER TEXT]';
        
        // This replacement is designed to correctly handle the quotes around the title.
        const titlePart = `Here is the original text of my "${title}" chapter.`;
        
        // Construct the final prompt
        let finalPrompt = basePrompt.replace('Here is the original text of my "[CHAPTER_TITLE]" chapter.', titlePart);
        finalPrompt = finalPrompt.replace('[CHAPTER_TEXT]', text);

        generatedPromptEl.textContent = finalPrompt;
      }

      // Add event listeners for real-time updates
      chapterTitleInput.addEventListener('input', updatePrompt);
      chapterTextInput.addEventListener('input', updatePrompt);

      // Copy button functionality
      copyButton.addEventListener('click', () => {
        const textToCopy = generatedPromptEl.textContent;
        const buttonTextEl = copyButton.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          copyButton.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            copyButton.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });

      // Initial call to populate the prompt on page load
      updatePrompt();
    });
  </script>

</body>
</html>
