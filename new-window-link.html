<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Link Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-secondary: #818cf8;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .generator-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .generator-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .form-area {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
    }
    .input-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-secondary);
    }
    .input-group input {
        width: 100%;
        padding: 12px;
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
    }
    .input-group input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      min-height: 80px;
    }
    .action-button {
      padding: 12px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .action-button:hover {
      transform: scale(1.05);
    }
    #generateButton {
        color: var(--bg-gradient-end);
        background-color: var(--accent-secondary);
        align-self: flex-start;
    }
    #generateButton:hover {
        background-color: #a78bfa;
    }
    .copy-button {
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      align-self: flex-end;
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon { width: 16px; height: 16px; }
    .copy-button .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }
    .footer {
        margin-top: 40px;
        text-align: center;
        color: var(--text-secondary);
    }
    @media (max-width: 600px) {
      body { padding: 20px 15px; }
      h1 { font-size: 2rem; }
      .generator-card h2 { font-size: 1.4rem; }
      .prompt-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>HTML Link Prompt Generator</h1>
      <p class="subtitle">Enter a URL and Link Text to generate an HTML anchor tag.</p>
    </header>

    <main>
      <div class="generator-card">
        <h2>Link Generator</h2>
        
        <div class="form-area">
          <div class="input-group">
            <label for="urlInput">URL</label>
            <input type="text" id="urlInput" placeholder="https://www.example.com">
          </div>
          <div class="input-group">
            <label for="textInput">Text</label>
            <input type="text" id="textInput" placeholder="Visit Example Website">
          </div>
          <button id="generateButton" class="action-button">Generate Prompt</button>
        </div>

        <pre id="generatedPrompt" class="prompt-text"><!-- Your generated link will appear here --></pre>
        
        <button class="action-button copy-button" data-target="generatedPrompt">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
          <span class="button-text">Copy Prompt</span>
        </button>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const generateBtn = document.getElementById('generateButton');
      const copyBtn = document.querySelector('.copy-button');
      const urlInput = document.getElementById('urlInput');
      const textInput = document.getElementById('textInput');
      const outputEl = document.getElementById('generatedPrompt');

      // --- Generate Prompt Logic ---
      function generatePrompt() {
        const url = urlInput.value.trim() || '#';
        const text = textInput.value.trim() || 'Default Link Text';
        
        const prompt = `<a href="${url}" target="_blank" >${text}</a>`;
        
        outputEl.textContent = prompt;
      }

      generateBtn.addEventListener('click', generatePrompt);
      
      // Allow pressing Enter in input fields to generate
      urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') generatePrompt();
      });
      textInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') generatePrompt();
      });


      // --- Copy Prompt Logic ---
      copyBtn.addEventListener('click', () => {
        const targetId = copyBtn.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = copyBtn.querySelector('.button-text');

        // Don't copy the placeholder text
        if (textToCopy.startsWith('<!--')) {
            alert('Generate a prompt first before copying!');
            return;
        }

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          copyBtn.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            copyBtn.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

</body>
</html>
