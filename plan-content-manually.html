<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF--8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-secondary: #6b7280;
      --accent-secondary-hover: #9ca3af;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-container {
      display: grid;
      gap: 30px;
    }
    .styled-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .styled-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .input-group {
        margin-bottom: 20px;
    }
    .input-group:last-of-type {
        margin-bottom: 0;
    }
    .input-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-secondary);
        font-size: 0.95rem;
    }
    .input-group label a {
        color: var(--accent-primary);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .input-group label a:hover {
        color: var(--accent-hover);
        text-decoration: underline;
    }
    .input-group textarea {
        width: 100%;
        min-height: 80px;
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 12px;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        resize: vertical;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group textarea::placeholder {
        color: #9ca3af;
    }
    .input-group textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 400;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      min-height: 200px;
    }
    .button-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
    }
    .copy-button, .help-button {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    .copy-button {
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .help-button {
      color: var(--text-heading);
      background-color: var(--accent-secondary);
    }
    .help-button:hover {
      background-color: var(--accent-secondary-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }

    footer {
        text-align: center;
        margin-top: 40px;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body { padding: 20px 15px; }
      h1 { font-size: 2rem; }
      .styled-card h2 { font-size: 1.4rem; }
      .prompt-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Custom Prompt Generator</h1>
      <p class="subtitle">Fill in the fields to construct your detailed prompt.</p>
    </header>

    <main>
      <div class="generator-container" id="generatorContainer">
        
        <!-- Input Section -->
        <div class="styled-card">
          <h2>Prompt Inputs</h2>
          <div class="input-group">
            <label for="whatToDo">1. What to do</label>
            <textarea id="whatToDo" placeholder="Enter the main thesis or task..."></textarea>
          </div>
          <div class="input-group">
            <label for="howToDo">2. How to do</label>
            <textarea id="howToDo" placeholder="Provide a step-by-step guide..."></textarea>
          </div>
          <div class="input-group">
            <label for="gravity">3. Gravity of the issue – <a href="https://task.spmukherjee.info/lm-planner.html" target="_blank">Help</a></label>
            <textarea id="gravity" placeholder="Explain the problem's severity with examples..."></textarea>
          </div>
          <div class="input-group">
            <label for="impacts">4. Impacts of the solution</label>
            <textarea id="impacts" placeholder="Describe the positive outcomes with examples..."></textarea>
          </div>
          <div class="input-group">
            <label for="alerts">5. Alerts for users</label>
            <textarea id="alerts" placeholder="e.g., warnings, important notes, prerequisites..."></textarea>
          </div>
          <div class="input-group">
            <label for="commercial">6. CTA – Commercial</label>
            <textarea id="commercial" placeholder="e.g., 'Buy now', 'Subscribe for more'..."></textarea>
          </div>
          <div class="input-group">
            <label for="integration">7. WhatsApp/Group Integration</label>
            <textarea id="integration" placeholder="e.g., 'Join our WhatsApp group for support'..."></textarea>
          </div>
        </div>

        <!-- Output Section -->
        <div class="styled-card">
          <h2>Generated Prompt</h2>
          <pre id="generatedPrompt" class="prompt-text"></pre>
          <div class="button-container">
            <button class="copy-button" data-target="generatedPrompt">
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Prompt</span>
            </button>
            <a href="https://task.spmukherjee.info/special.html" target="_blank" class="help-button">Get Help</a>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get references to all elements
      const inputs = {
        whatToDo: document.getElementById('whatToDo'),
        howToDo: document.getElementById('howToDo'),
        gravity: document.getElementById('gravity'),
        impacts: document.getElementById('impacts'),
        alerts: document.getElementById('alerts'),
        commercial: document.getElementById('commercial'),
        integration: document.getElementById('integration')
      };
      const generatedPromptEl = document.getElementById('generatedPrompt');
      const generatorContainer = document.getElementById('generatorContainer');

      // Function to update the prompt display
      function updatePrompt() {
        const promptText = `1, What to do – thesis
${inputs.whatToDo.value}

2, How to do – guide
${inputs.howToDo.value}

3, Gravity of the issue – with example of impact of the issue - <a href="https://task.spmukherjee.info/lm-planner.html" target="_blank" >Help</a>
${inputs.gravity.value}

4, Impacts of the solution - with example of impacts of the solution
${inputs.impacts.value}

5, CTA (alerts for users):
${inputs.alerts.value}

6, CTA (commercial):
${inputs.commercial.value}

7. WhatsApp/Group Integration
${inputs.integration.value}`;
        
        generatedPromptEl.textContent = promptText;
      }

      // Add event listeners to all textareas to update in real-time
      Object.values(inputs).forEach(input => {
        input.addEventListener('input', updatePrompt);
      });

      // Initial call to populate the prompt on page load
      updatePrompt();

      // Event delegation for the copy button
      generatorContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = 'Copy Prompt';
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

</body>
</html>
