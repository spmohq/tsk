<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Magnet Funnel Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 25px;
    }
    .input-group {
        display: grid;
        gap: 20px;
        margin-bottom: 25px;
    }
    .input-label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    .prompt-input {
        width: 100%;
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 15px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: var(--text-primary);
        resize: vertical;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .prompt-input:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .generate-button {
        width: 100%;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 700;
        color: var(--bg-gradient-end);
        background-color: var(--accent-primary);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    .generate-button:hover {
        background-color: var(--accent-hover);
        transform: scale(1.02);
    }
    .output-container {
        margin-top: 30px;
        border-top: 1px solid var(--card-border);
        padding-top: 30px;
    }
    .output-container h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-heading);
        margin-bottom: 20px;
    }
    .output-wrapper {
        display: flex;
        flex-direction: column;
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        text-align: center;
        margin-top: 40px;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text, .prompt-input {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Lead Magnet Funnel Prompt Generator</h1>
      <p class="subtitle">Generate copy for your WhatsApp lead magnet funnel.</p>
    </header>

    <main>
      <div class="prompt-card">
        <h2>Enter Your Details</h2>
        
        <div class="input-group">
            <div>
                <label for="leadMagnetNameInput" class="input-label">Lead Magnet Name</label>
                <textarea id="leadMagnetNameInput" class="prompt-input" rows="2" placeholder="e.g., The Ultimate Guide to Content Creation"></textarea>
            </div>
            <div>
                <label for="whatsappNumberInput" class="input-label">Your WhatsApp Number</label>
                <textarea id="whatsappNumberInput" class="prompt-input" rows="1" placeholder="e.g., +1 (555) 123-4567"></textarea>
            </div>
            <div>
                <label for="graphyLinkInput" class="input-label">Graphy.com Link</label>
                <textarea id="graphyLinkInput" class="prompt-input" rows="1" placeholder="e.g., https://yourname.graphy.com/..."></textarea>
            </div>
            <div>
                <label for="whatsappLinkInput" class="input-label">Your WhatsApp Group Link</label>
                <textarea id="whatsappLinkInput" class="prompt-input" rows="1" placeholder="e.g., https://chat.whatsapp.com/YourGroupCode"></textarea>
            </div>
        </div>
        
        <button id="generateButton" class="generate-button">Generate Template</button>

        <div class="output-container" id="outputContainer" style="display: none;">
          <h3>Generated Funnel Template</h3>
          <div class="output-wrapper">
            <pre id="generatedPrompt" class="prompt-text"></pre>
            <button class="copy-button" data-target="generatedPrompt">
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Template</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const generateButton = document.getElementById('generateButton');
      const leadMagnetNameInput = document.getElementById('leadMagnetNameInput');
      const whatsappNumberInput = document.getElementById('whatsappNumberInput');
      const graphyLinkInput = document.getElementById('graphyLinkInput');
      const whatsappLinkInput = document.getElementById('whatsappLinkInput');
      const outputContainer = document.getElementById('outputContainer');
      const generatedPromptOutput = document.getElementById('generatedPrompt');

      // Generate Prompt Logic
      generateButton.addEventListener('click', () => {
        const leadMagnetName = leadMagnetNameInput.value.trim();
        const whatsappNumber = whatsappNumberInput.value.trim();
        const graphyLink = graphyLinkInput.value.trim();
        const whatsappLink = whatsappLinkInput.value.trim();
        
        if (leadMagnetName === '' || whatsappNumber === '' || graphyLink === '' || whatsappLink === '') {
            alert('Please fill in all four fields.');
            return;
        }

        const promptTemplate = `ðŸŒŸ Lead Magnet Funnel Template (with WhatsApp Integration)
---
Landing Page Copy

âœ¨ Get your FREE copy of ${leadMagnetName} today!
Message us on WhatsApp at ${whatsappNumber} and weâ€™ll send it to you instantly â€” no cost, no hassle.

---
Inside the Lead Magnet

Need help or have questions?
Just message us on WhatsApp (${whatsappNumber}) and weâ€™ll be happy to support you.

Want more exclusive tips & strategies?
Join our WhatsApp Community here: ${whatsappLink} and learn alongside others who are growing every day.

---
WhatsApp Auto-Reply Message

â€œðŸŽ‰ Thanks for reaching out!
Hereâ€™s your FREE copy of ${leadMagnetName}:
ðŸ‘‰ ${graphyLink}

Weâ€™re excited for you to dive in! ðŸš€
PS: Donâ€™t forget to join our WhatsApp Community for more exclusive tips, strategies, and support: ${whatsappLink}`;

        generatedPromptOutput.textContent = promptTemplate;
        outputContainer.style.display = 'block';

        outputContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });

      // Event delegation for the copy button
      const container = document.querySelector('.container');
      container.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

</body>
</html>
