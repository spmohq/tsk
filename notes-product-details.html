<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Description Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .main-content {
      display: grid;
      gap: 40px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 25px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .input-grid {
        display: grid;
        gap: 25px;
    }
    .input-group {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.95rem;
    }
    textarea {
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 12px;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        resize: vertical;
        min-height: 80px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon { width: 16px; height: 16px; }
    .copy-button .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }
    .footer { margin-top: 40px; text-align: center; color: var(--text-secondary); }

    @media (min-width: 768px) {
        .input-grid {
            grid-template-columns: 1fr 1fr;
        }
        .input-group.full-width {
            grid-column: 1 / -1;
        }
    }
    @media (max-width: 600px) {
      body { padding: 20px 15px; }
      h1 { font-size: 2rem; }
      .prompt-card h2 { font-size: 1.4rem; }
      .prompt-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>App Description Prompt Generator</h1>
      <p class="subtitle">Fill in the details below to generate a comprehensive prompt for your app.</p>
    </header>

    <main class="main-content">
        <!-- Input Card -->
        <div class="prompt-card">
            <h2>Your App's Details</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="concept">Concept behind this app's development</label>
                    <textarea id="concept" class="prompt-input" rows="3" placeholder="What was the core idea or problem?"></textarea>
                </div>
                <div class="input-group">
                    <label for="whatIsIt">What is it?</label>
                    <textarea id="whatIsIt" class="prompt-input" rows="3" placeholder="e.g., A web app, a mobile game..."></textarea>
                </div>
                <div class="input-group">
                    <label for="whatItDoes">What does it do?</label>
                    <textarea id="whatItDoes" class="prompt-input" rows="3" placeholder="Describe its main function."></textarea>
                </div>
                <div class="input-group">
                    <label for="whoFor">Who should use it?</label>
                    <textarea id="whoFor" class="prompt-input" rows="3" placeholder="e.g., Marketers, students, developers..."></textarea>
                </div>
                <div class="input-group">
                    <label for="circumstances">Under what circumstances will it help them?</label>
                    <textarea id="circumstances" class="prompt-input" rows="3" placeholder="e.g., When they need to quickly draft emails..."></textarea>
                </div>
                <div class="input-group">
                    <label for="howToUse">How do they use it, step by step?</label>
                    <textarea id="howToUse" class="prompt-input" rows="3" placeholder="1. ..., 2. ..., 3. ..."></textarea>
                </div>
                <div class="input-group full-width">
                    <label for="features">Features</label>
                    <textarea id="features" class="prompt-input" rows="4" placeholder="List the key features (use bullet points if needed)."></textarea>
                </div>
                <div class="input-group full-width">
                    <label for="benefits">Benefits</label>
                    <textarea id="benefits" class="prompt-input" rows="4" placeholder="How do the features improve the user's life?"></textarea>
                </div>
                <div class="input-group full-width">
                    <label for="salesCopy">Sales Copy</label>
                    <textarea id="salesCopy" class="prompt-input" rows="5" placeholder="Draft a short pitch or sales copy."></textarea>
                </div>
            </div>
        </div>

        <!-- Output Card -->
        <div class="prompt-card">
            <h2>Generated Prompt</h2>
            <pre id="generatedPrompt" class="prompt-text"></pre>
            <button class="copy-button" data-target="generatedPrompt">
                <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                <span class="button-text">Copy Prompt</span>
            </button>
        </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- PART 1: Prompt Generation ---
      const inputs = [
        { id: 'concept', label: "Concept behind this app's development" },
        { id: 'whatIsIt', label: 'What is it?' },
        { id: 'whatItDoes', label: 'What does it do?' },
        { id: 'whoFor', label: 'Who should use it?' },
        { id: 'circumstances', label: 'Under what circumstances will it help them?' },
        { id: 'howToUse', label: 'How do they use it, step by step?' },
        { id: 'features', label: 'Features' },
        { id: 'benefits', label: 'Benefits' },
        { id: 'salesCopy', label: 'Sales Copy' }
      ];

      const inputElements = document.querySelectorAll('.prompt-input');
      const outputElement = document.getElementById('generatedPrompt');

      function updatePrompt() {
        let fullPrompt = '';
        inputs.forEach((inputInfo, index) => {
          const inputEl = document.getElementById(inputInfo.id);
          const value = inputEl.value.trim();
          fullPrompt += `${index + 1}, ${inputInfo.label}:\n\n${value}\n\n`;
        });
        outputElement.textContent = fullPrompt.trim();
      }

      inputElements.forEach(inputEl => {
        inputEl.addEventListener('input', updatePrompt);
      });
      
      // Initial call to populate the prompt box
      updatePrompt();

      // --- PART 2: Copy Button Functionality ---
      const mainContainer = document.querySelector('.main-content');
      mainContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

</body>
</html>
