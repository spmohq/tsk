<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time AI Prompt Sequence Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-form {
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 40px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .generator-form label {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-secondary);
    }
    #ideaInput {
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 10px;
        padding: 15px;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        min-height: 100px;
        resize: vertical;
    }
    #ideaInput:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .prompt-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>AI Prompt Sequence Generator</h1>
      <p class="subtitle">Enter your idea to generate a sequence of prompts for structural and stylistic assistance.</p>
    </header>

    <main>
      <div class="generator-form">
        <label for="ideaInput">Enter your application idea below:</label>
        <textarea id="ideaInput" rows="6" placeholder="e.g., A web application that helps students brainstorm essay topics by asking them a series of Socratic questions..."></textarea>
      </div>

      <div class="prompts-container" id="promptsContainer">
        <!-- Prompts will be rendered here in real-time -->
      </div>
    </main>
  </div>

  <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ideaInput = document.getElementById('ideaInput');
      const promptsContainer = document.getElementById('promptsContainer');

      const promptsData = [
        {
          title: "Prompt 1: Context & Instructions",
          template: `Please read and understand the attached HTML file.
It is a web-based application that generates AI prompts.
I am the developer and owner of this application, which I created for students.

Here is the idea behind it:

[Idea]

I want you to act as a structural and stylistic assistant.
Your task is to answer my questions while keeping my original claims, arguments, and perspectives completely unchanged. Do not add your own opinions or remove any of my points.

Please confirm you understand these instructions before proceeding.`
        },
        { title: "Prompt 2", template: `What is it?` },
        { title: "Prompt 3", template: `What does it do?` },
        { title: "Prompt 4", template: `Who should use it?` },
        { title: "Prompt 5", template: `Under what circumstances will it help them?` },
        { title: "Prompt 6", template: `How do they use it, step by step?` }
      ];
      
      // Function to generate and display prompts
      function updatePrompts(idea) {
        const displayIdea = idea.trim() === '' ? '[Your Idea Here]' : idea;
        promptsContainer.innerHTML = ''; // Clear previous results before re-rendering

        promptsData.forEach((promptInfo, index) => {
          // --- Create Elements Programmatically ---
          const card = document.createElement('div');
          card.className = 'prompt-card';

          const title = document.createElement('h2');
          title.textContent = promptInfo.title;

          const pre = document.createElement('pre');
          pre.id = `prompt-text-${index}`;
          pre.className = 'prompt-text';
          // Use .textContent for safety and reliability
          pre.textContent = promptInfo.template.replace('[Idea]', displayIdea);

          const button = document.createElement('button');
          button.className = 'copy-button';
          button.dataset.target = pre.id;
          // Using innerHTML here is safe because the content is static SVG strings
          button.innerHTML = `
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          `;

          // --- Assemble the card and add it to the container ---
          card.appendChild(title);
          card.appendChild(pre);
          card.appendChild(button);
          promptsContainer.appendChild(card);
        });
      }
      
      // Event listener for real-time updates from the textarea
      ideaInput.addEventListener('input', () => {
        updatePrompts(ideaInput.value);
      });

      // Initial render on page load with a placeholder
      updatePrompts('');

      // Event delegation for all copy buttons inside the container
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = "Copy Prompt";
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
      
    });
  </script>

</body>
</html>
