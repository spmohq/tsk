<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Post Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-container {
      display: grid;
      gap: 30px;
    }
    .generator-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    .generator-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--card-border);
    }
    .input-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
    }
    .input-group label {
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    .input-group input,
    .input-group textarea {
        width: 100%;
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 12px;
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus,
    .input-group textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .input-group textarea {
        resize: vertical;
        min-height: 120px;
    }
    .generate-button {
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--bg-gradient-end);
        background-color: var(--accent-primary);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 100%;
        margin-top: 10px;
    }
    .generate-button:hover {
        background-color: var(--accent-hover);
        transform: scale(1.02);
    }
    .output-wrapper {
        margin-top: 30px;
        border-top: 1px solid var(--card-border);
        padding-top: 25px;
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .footer {
        text-align: center;
        margin-top: 40px;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .generator-card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Facebook Post Prompt Generator</h1>
      <p class="subtitle">Enter your blog post details to generate a custom prompt for creating an engaging Facebook post.</p>
    </header>

    <main>
      <div class="generator-container">
        <div class="generator-card">
          <h2>Blog Post Details</h2>

          <div class="input-group">
            <label for="blogUrl">Blog Post URL</label>
            <input type="url" id="blogUrl" placeholder="https://example.com/blog/my-post" required>
          </div>
          <div class="input-group">
            <label for="blogTitle">Blog Post Title</label>
            <input type="text" id="blogTitle" placeholder="e.g., 10 Life-Changing Productivity Hacks" required>
          </div>
          <div class="input-group">
            <label for="blogSubtitle">Blog Post Sub-Title</label>
            <input type="text" id="blogSubtitle" placeholder="e.g., How to achieve more by working less" required>
          </div>
          <div class="input-group">
            <label for="blogBody">Blog Post Body</label>
            <textarea id="blogBody" rows="8" placeholder="Paste the full body of your blog post here..." required></textarea>
          </div>
          
          <button id="generateBtn" class="generate-button">Generate Prompt</button>

          <div id="outputWrapper" class="output-wrapper" style="display: none;">
            <h2>Generated Prompt</h2>
            <pre id="generatedPrompt" class="prompt-text"></pre>
            <button class="copy-button" data-target="generatedPrompt">
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Prompt</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const generateBtn = document.getElementById('generateBtn');
      const outputWrapper = document.getElementById('outputWrapper');
      const generatedPromptEl = document.getElementById('generatedPrompt');

      generateBtn.addEventListener('click', () => {
        const url = document.getElementById('blogUrl').value.trim();
        const title = document.getElementById('blogTitle').value.trim();
        const subtitle = document.getElementById('blogSubtitle').value.trim();
        const body = document.getElementById('blogBody').value.trim();

        if (!url || !title || !subtitle || !body) {
          alert('Please fill out all fields before generating the prompt.');
          return;
        }

        const promptTemplate = `Carefully review the details of my blog post, given below, and ensure you understand its content. 

It's my latest blog post. 

Now please create a Facebook post that announces this blog post. 

The Facebook post should be engaging and designed to spark curiosity, using emojis, a call to action, and relevant hashtags.

A special request: Please strictly adhere to this framework:

Framework:

Start with an eye-catching, curiosity-driven hook that introduces the problem the blog post addresses.
Briefly describe how this problem impacts end-users' lives.
Explain why itâ€™s crucial to resolve this problem.
Highlight the positive impact that solving this issue can have for end-users.
End with a clear call to action, encouraging readers to check out the full blog post titled '${title}' at: ${url}.

Additional Instruction:

When creating the Facebook post, first analyze the provided blog details to automatically determine:

The most likely target audience the blog is addressing.

The tone of voice used in the blog (e.g., casual, professional, witty, inspirational).

Then, craft the Facebook post to align with that inferred audience and tone. If the blog content is ambiguous, make a reasonable assumption and clearly state it in the output.

Here are the details of the blog post:

Blog Post URL: ${url}

Title: ${title}
Sub-title: ${subtitle}
Body:
${body}`;

        generatedPromptEl.textContent = promptTemplate;
        outputWrapper.style.display = 'block';
        outputWrapper.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      });

      // Event delegation for the copy button
      document.body.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

</body>
</html>
