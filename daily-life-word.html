<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bengali Translation Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-card, .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
      display: flex;
      flex-direction: column;
    }
    .generator-card {
        margin-bottom: 40px;
    }
    .prompt-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .prompt-card h2, .generator-card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .form-group {
        margin-bottom: 0;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-secondary);
    }
    .form-group textarea {
        width: 100%;
        padding: 12px;
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        min-height: 150px;
        resize: vertical;
    }
    .outputs-container {
      display: grid;
      gap: 30px;
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
      font-weight: 400;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      min-height: 100px;
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon { width: 16px; height: 16px; }
    .copy-button .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }
    footer {
        text-align: center;
        margin-top: 50px;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body { padding: 20px 15px; }
      h1 { font-size: 2rem; }
      .prompt-card h2, .generator-card h2 { font-size: 1.4rem; }
      .prompt-text { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Bengali Translation Prompt Generator</h1>
      <p class="subtitle">Instantly generate a detailed prompt for high-quality English to Bengali translation.</p>
    </header>

    <main>
      <div class="generator-card">
        <h2>Input Text</h2>
        <div class="form-group">
          <label for="textToTranslate">Text to Translate</label>
          <textarea id="textToTranslate" placeholder="Enter any English word, phrase, or paragraph here..."></textarea>
        </div>
      </div>

      <div class="outputs-container" id="outputsContainer">
        <!-- Generated prompt will appear here in real-time -->
      </div>
    </main>
  </div>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textInput = document.getElementById('textToTranslate');
      const outputsContainer = document.getElementById('outputsContainer');

      // --- Central function to generate and display the prompt ---
      function generatePrompt() {
        const inputText = textInput.value;

        const promptTemplate = `Please translate the following text word by word into natural, modern Bengali (India) — the kind of Bengali used in everyday life, easily understood by an 11-year-old, while maintaining international standards of clarity and language quality:

"${inputText}"

• Always use the formal “আপনি”, not the informal “তুমি.” The address is formal, but the tone should remain warm, conversational, and approachable.
• Write in the first person, using descriptive, natural language.
• The voice should feel like a close friend and a trusted authority, speaking one-on-one with the reader in a natural, face-to-face style.`;

        outputsContainer.innerHTML = createCard('Translation Prompt', 'outputPrompt', promptTemplate);
      }

      function createCard(title, id, content) {
        const escapedContent = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `
          <div class="prompt-card">
            <h2>${title}</h2>
            <pre id="${id}" class="prompt-text">${escapedContent}</pre>
            <button class="copy-button" data-target="${id}">
              <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
              <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
              <span class="button-text">Copy Prompt</span>
            </button>
          </div>
        `;
      }

      // --- Event Listener for real-time updates ---
      textInput.addEventListener('input', generatePrompt);

      // --- Initial call to populate the view on page load ---
      generatePrompt();

      // --- Event delegation for the copy button ---
      document.body.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).innerText;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>

</body>
</html>
