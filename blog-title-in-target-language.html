<head>

    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ddd;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        header p {
            color: var(--label-color);
            font-size: 1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            color: var(--label-color);
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        #generate-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #generate-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .output-section {
            display: none; /* Hidden by default, shown with JS */
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 30px;
        }

        .prompt-card {
            background-color: #fdfdfd;
            border: 1px solid #e9e9e9;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-header h2 {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .copy-btn {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background-color: #dbe1e6;
        }

        .copy-btn.copied {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        textarea {
            width: 100%;
            flex-grow: 1; /* Allows textarea to fill card height */
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            background-color: #f8f9fa;
            resize: vertical;
            color: #343a40;
        }

        textarea:focus {
            outline: none;
        }

        /* --- Responsive Design Media Queries --- */
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            .output-section {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

    <script>
        // --- JAVASCRIPT LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get all necessary DOM elements
            const bengaliTitleInput = document.getElementById('bengali-title');
            const targetLanguageInput = document.getElementById('target-language');
            const generateBtn = document.getElementById('generate-btn');
            const resultsSection = document.getElementById('results');

            const mainPromptOutput = document.getElementById('main-prompt-output');
            const followUpPromptOutput = document.getElementById('follow-up-prompt-output');

            const copyMainBtn = document.getElementById('copy-main-btn');
            const copyFollowUpBtn = document.getElementById('copy-follow-up-btn');

            // Attach event listener to the generate button
            generateBtn.addEventListener('click', () => {
                const bengaliTitle = bengaliTitleInput.value.trim();
                const targetLanguage = targetLanguageInput.value;

                // Input validation
                if (!bengaliTitle) {
                    alert('Please enter a post title in Bengali.');
                    bengaliTitleInput.focus();
                    return;
                }

                // --- Prompt Generation ---

                // Main Prompt Template
                const mainPrompt = `The title of my next blog post is: ${bengaliTitle} (in Bengali).
Please transliterate it phonetically and accurately into Latin (Roman) script for use in a URL slug.
Follow these formatting rules:
– Use only lowercase letters.
– Replace spaces with hyphens.
– Exclude all punctuation, diacritics, and special characters.
– Use ASCII characters only (no accented letters).`;

                // Follow-up Prompt Template
                const followUpPrompt = `The title of my next blog post is: ${bengaliTitle} (it is in Bengali).
Please translated that title in ${targetLanguage}.
Please transliterate the ${targetLanguage} title into the Latin alphabet (Roman script) for use as html file name
Do not alter the ${targetLanguage} title. Use lowercase letters, replace spaces with hyphens, and exclude special characters.`;

                // Update the textarea values
                mainPromptOutput.value = mainPrompt;
                followUpPromptOutput.value = followUpPrompt;

                // Display the results section
                resultsSection.style.display = 'grid';
            });

            // --- Clipboard Functionality ---

            // Reusable function to handle copying text and providing feedback
            const copyToClipboard = (textArea, button) => {
                // Select the text
                textArea.select();
                // For mobile devices
                textArea.setSelectionRange(0, 99999); 

                // Use the modern Clipboard API for better security and UX
                navigator.clipboard.writeText(textArea.value)
                    .then(() => {
                        // Provide visual feedback
                        const originalText = button.textContent;
                        button.textContent = 'Copied!';
                        button.classList.add('copied');

                        // Revert back after 2 seconds
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove('copied');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('Oops, something went wrong with copying the text.');
                    });
            };
            
            // Attach click events to copy buttons
            copyMainBtn.addEventListener('click', () => copyToClipboard(mainPromptOutput, copyMainBtn));
            copyFollowUpBtn.addEventListener('click', () => copyToClipboard(followUpPromptOutput, copyFollowUpBtn));
        });
    </script>
